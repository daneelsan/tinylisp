<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Viewport for Responsive Design -->

    <!-- Page Title (Important for SEO) -->

    <!-- Keywords (Less important today, but still useful) -->
    <meta name="keywords"
        content="TINYLISP, Lisp interpreter, web-based Lisp, Lisp terminal, Lisp programming, online Lisp">

    <!-- Canonical URL (Prevent duplicate content issues) -->
    <link rel="canonical" href="https://daneelsan.github.io/tinylisp/">

    <!-- Favicon (Improves user experience and branding) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->

    <!-- Open Graph Meta Tags (For Social Media Sharing) -->

    <meta name="twitter:image" content="https://github.com/daneelsan/tinylisp/blob/main/screenshot.png">

</head>

        </div>
        <div id="input-line">
